<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Cat 2</title>
  
</head>
<body>
  <h1 style=text-align:center>
    Register Account
  </h1>
  <form>
    <table>
    <tr>
      <td>Full Name:</td>
      <td>
    <input type="text" id="name" maxlength="4">
        </td>
    </tr>
      <tr>
      <td>
    Password:
      </td>
      <td>
    <input type="password" id="password" maxlength="4">
      </td>
    </tr>
      <tr>
        <td>
    Confirm Password:
         </td>
        <td>
    <input type="password" id="password">
        </td>
      </tr>
      <tr>
        <td>
          Email:
        </td>
        <td>
    <input type="email" id="email" pattern="@gmail.com" placeholder="john@gmail">
        </td>
        
      </tr>
      <tr>
        <td>
          Phone Number:
        </td>
        <td>
    <input type="tel" id="phone" placeholder="0XX-XXX-XXX">
        </td>
      </tr>
      <tr>
        <td>
          Zip Code:
        </td>
        <td>
    <input type="number" id="code" maxlength="9" minlength="5" placeholder="use 5 or 9 digits zip code">
        </td>
      </tr>
      <tr>
        <td>
          Card Type:
        </td>
        <td>
          <select>
            <option>Visa</option>
            <option>Mpesa</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Card Number:
        </td>
        <td>
    <input type="number" id="number" placeholder="1111-2222-3333-4444">
        </td>
      </tr>
      <tr>
        <td>
          Expiration Date:
        </td>
        <td>
    <input type="date" placeholder="YYYY-MM-DD">
        </td>
      </tr>
    </table>
    
  </form>
  <button style="text-align:center">Register</button>
  <button style="text-align:center">Clear Form</button>
  
</body>
</html>
